<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Springboot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/newEmployee}">New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trashed</a>
                </li>
            </ul>
            <form class="d-flex float-end" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="mt-5 ms-5 me-5">
    <table class="table">
<thead>
<tr>
<th>First name</th>
<th>Last name</th>
<th>Email</th>
    <th>Action</th>
</tr>
</thead>
        <tfoot>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </tfoot>
<tbody>
<tr th:each="employee:${listEmployees}">
<td th:text="${employee.firstname}"></td>
<td th:text="${employee.lastname}"></td>
<td th:text="${employee.email}"></td>
    <td>
        <a th:href="@{/showUpdate/{id}(id=${employee.id})}"><i class="bi bi-pencil-square"></i></a>
        <a th:href="@{/showDelete/{id}(id=${employee.id})}"><i class="bi bi-trash"></i></a>
    </td>
</tr>
</tbody>
</table>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 ms-4 me-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Springboot, Inc</p>
    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">New</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Trashed</a></li>
    </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
